name: dot_node
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  get:

  # custom drop down btn
  dropdown_button2: ^2.3.9

  validators:
  flutter_screenutil:

  # riverpod
  flutter_riverpod: ^2.3.6
  
  flutter_secure_storage:
  logger:
  # image picker 
  image_picker:
  dotted_border: ^2.0.0+3

  #form_builder - 동적으로 form 추가 및 관리 
  flutter_form_builder: ^9.1.1

  # google auth,icon
  google_sign_in: ^6.1.4
  font_awesome_flutter: ^10.5.0 
  
  #firebase, google auth
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.5
  firebase_auth_platform_interface: ^7.1.7

  flutter_svg: ^2.0.10+1

  #widget to Image
  widgets_to_image: ^0.0.2

 #dio
  dio: ^5.4.0
 



  cupertino_icons: ^1.0.2

dev_dependencies:
  http:
  flutter_test:
    sdk: flutter



  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
  - family: Akira
    fonts:
      - asset: assets/fonts/akira_expanded/Akira_Expanded.otf

platforms:
  web:
    assets:
      - assets/
